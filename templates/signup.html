{% extends "base.html" %}

{% block content %}

<form style="margin-left: 20px;" method="post">
  <h1>Sign Up</h1>
  <label>Username</label>
  <input type="text" name="username" value={{username}}><div class="error">{{user_error}}</div><br>
  <label>Password</label>
  <input type="password" name="password"><div class="error">{{password_error}}</div><br>
  <label>Verify Password</label>
  <input type="password" name="verify"><div class="error">{{verify_error}}</div><br>
  <label>Email (Optional)</label>
  <input type="text" name="email" value={{email}}><div class="error">{{email_error}}</div><br>
  <button>Submit</button>
</form>

{% endblock %}
